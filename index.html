<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>Zombieland</title>
    <link rel="stylesheet" href="assets/web/game.css" />

</head>
<body>

    <!-- Canvas -->
    <canvas id="game" width="640" height="480" class="hide"></canvas>
    <div id="noise"></div>

    <!-- UI: Boot logo -->
    <div id="burningtomato" class="hide">
        <img src="assets/images/burningtomato.gif" />
        <h1>www.burningtomato.com</h1>
    </div>

    <!-- UI: Net status -->
    <div id="net-status" class="hide">
        <img src="assets/images/network.svg" height="32" width="32" />
        <span>Connecting to online services...</span>
    </div>

    <!-- UI: Dialogs -->
    <div id="overlay"></div>
    <div id="dialogs"></div>

    <div class="ui-template hide" id="dl-login">
        <h4>Welcome!</h4>
        <p>Sign in to your Zombieland account, or create one right now to dive in to the action.</p>

        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" maxlength="16" class="form-control" />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="16" class="form-control" />

            <p class="result">If your username does not yet exist, we'll create a new account for you with the password you've entered.</p>

            <button type="submit" class="form-control">Continue</button>

        </form>

        <div class="clearfix"></div>

    </div>

    <!-- JS -->
    <script src="assets/web/jquery-1.11.2.js" type="text/javascript"></script>
    <script src="assets/web/socket.io-1.3.4.js"></script>
    <script src="build/zombieland.min.js" type="text/javascript"></script>

</body>
</html>
